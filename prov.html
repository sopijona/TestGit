<script>
    function CheckPassword(inputtxt){
    var psw = /^[A-Za-z].\w{7,14}$/;

    if(inputtxt.value.match(psw)){
        alert('corect, try another...')
        return true;
    }
    else{
        alert("wrong!");
        return false;
    }
}
</script>
