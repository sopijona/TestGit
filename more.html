<style>
    *{
    margin: 0;
    padding: 0;
    font-family: Georgia, 'Times New Roman', Times, serif, ;
}
html{
    background: linear-gradient(#006992,#2E1760);
    scroll-behavior: smooth;
}
body{

}/*header*/
header{
    width: 100vw;
    color: #006992;
    height: 60px;
    position: fixed;
    align-items: flex;
    justify-content: space-evenly;
    background: linear-gradient(#281236,#271964);
    padding-top: 13px;

}
header .logo{
    padding: 0;
    font-size: 20px;
    font-weight: bolder;
    color: aliceblue;
    text-transform: uppercase;  
}

    color:#1b62c0;
}
header a{
    margin: 10px;
    padding-left:5vw;
    text-align: start;

}
/*foto slider*/
main{
    width: 100%;
    height: 90%;
}
.slider{
    width: 100%; 
    height: 100%;
    overflow: hidden;
}
.buttons{
    width: 20%;
    height: 30px;
    margin-left: 40%;
    display: flex;
    border-radius: 110px;
    justify-content: space-evenly;
    align-items: center;
    box-shadow: 0 15px 25px rgb(24, 4, 43);
}
.buttons label{
    width: 8%;
    height: 60%; 
    border-radius: 120px;
    background-color: rgb(84, 58, 109);
    box-shadow: 0 15px 25px rgba(0,0,0,20);
}
.images{
    width: 400%;
    height: 100%;
}
.images img{
    width: 25%;
    height: 100%;
    transition: 1s;
    scroll-behavior: smooth;
}
.hide{
    display: none;
}
